<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML | Images Tutorial</title>
    <style>
      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <img
      src="car.jpg"
      alt="Image of a Lamborghini Car"
      height="200px"
      width="300px"
    />

    <br />

    <img
      src="car.jpg"
      alt="Image of a Lamborghini Car"
      style="height: 200px; width: 300px"
    />
  </body>
</html>
